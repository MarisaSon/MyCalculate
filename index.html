<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/container.css" />
    <link rel="stylesheet" href="/css/toggle.css" />
    <link rel="stylesheet" href="/css/display.css" />
    <link rel="stylesheet" href="/css/button.css" />
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/keybord.css" />
  </head>
  <body>
    <div class="container">
      <div class="toggle-wrapper">
        <label class="toggle">
          <input class="toggle__checkbox" type="checkbox" id="toggleButton" />
          <div class="toggle__switch"></div>
        </label>
      </div>
      <div class="display-wrapper">
        <div class="display">
          <p class="display__text display__text_input"></p>
          <p id ="displayState" class="display__text display__text_result"></p>
        </div>
      </div>
      <div class="keybord">
        <button class="button button_bg-grey" data-action="clear">C</button>
        <button class="button button_bg-grey" data-action="plus_minus">
          <svg data-action="plus_minus"
            class="button__icon"
            xmlns="http://www.w3.org/2000/svg"
            width="33"
            height="32"
            fill="none"
          >
            <path
              fill="#000"
              fill-rule="evenodd"
              d="m23.582 7.555.555-.832-1.664-1.11-.555.832-12 18-.555.832 1.664 1.11.555-.832 12-18ZM9.75 6v3h3v2h-3v3h-2v-3h-3V9h3V6h2Zm12 15h-1v2h8v-2h-7Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <button class="button button_bg-grey" data-action="percent">%</button>
        <button class="button button_bg-blue" data-action="division">÷</button>

        <button class="button" data-action="seven">7</button>
        <button class="button" data-action="eight">8</button>
        <button class="button" data-action="nine">9</button>
        <button class="button button_bg-blue" data-action="multipli">x</button>

        <button class="button" data-action="four">4</button>
        <button class="button" data-action="five">5</button>
        <button class="button" data-action="six">6</button>
        <button class="button button_bg-blue" data-action="minus">-</button>

        <button class="button" data-action="one">1</button>
        <button class="button" data-action="two">2</button>
        <button class="button" data-action="three">3</button>
        <button class="button button_bg-blue" data-action="plus">+</button>

        <button class="button" data-action="dot">.</button>
        <button class="button" data-action="zero">0</button>
        <button class="button icon" data-action="delete_element">
          <svg data-action="delete_element"
            class="button__icon"
            width="33"
            height="32"
            viewBox="0 0 33 32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path 
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M11.0858 7H11.5H27.5H28.5V8V24V25H27.5H11.5H11.0858L10.7929 24.7071L2.79292 16.7071L2.08582 16L2.79292 15.2929L10.7929 7.29289L11.0858 7ZM11.9142 9L4.91424 16L11.9142 23H26.5V9H11.9142ZM15.5 11.5858L16.2071 12.2929L18.5 14.5858L20.7929 12.2929L21.5 11.5858L22.9142 13L22.2071 13.7071L19.9142 16L22.2071 18.2929L22.9142 19L21.5 20.4142L20.7929 19.7071L18.5 17.4142L16.2071 19.7071L15.5 20.4142L14.0858 19L14.7929 18.2929L17.0858 16L14.7929 13.7071L14.0858 13L15.5 11.5858Z"
              fill="black"
            />
          </svg>
        </button>
        <button class="button button_bg-blue" data-action="equally">=</button>
      </div>
    </div>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
