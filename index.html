<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/container.css" />
    <link rel="stylesheet" href="/css/toggle.css" />
    <link rel="stylesheet" href="/css/display.css" />
    <link rel="stylesheet" href="/css/button.css" />
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/keybord.css">
  </head>
  <body>
    <div class="container">
      <div class="toggle-wrapper">
        <label class="toggle">
          <input class="toggle__checkbox" type="checkbox" />
          <div class="toggle__switch"></div>
        </label>
      </div>
      <div class="display-wrapper">
        <div class="display">
          <p class="display__text display__text_input">6,291÷5</p>
          <p class="display__text display__text_result">1,258.2</p>
        </div>
      </div>
      <div class="keybord">
        <button class="button button_bg-grey">C</button>
        <button class="button button_bg-grey">
          <img class="button__icon" src="/icon/plus_minus.svg" alt="icon" />
        </button>
        <button class="button button_bg-grey">%</button>
        <button class="button button_bg-blue">÷</button>

        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button button_bg-blue">x</button>

        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button button_bg-blue">-</button>

        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button button_bg-blue">+</button>

        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">
          <img class="button__icon" src="/icon/delete.svg" alt="icon" />
        </button>
        <button class="button button_bg-blue">=</button>
      </div>
    </div>
  </body>
</html>
