<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calc">
      <div class="calc-display">
        <div class="main-icon">
          <div class="icons">
            <svg
              class="icons__svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g opacity="0.7">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"

                  fill="#4B5EFC"
                />
              </g>
            </svg>
            <svg
              class="icons__svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="12" cy="12" r="12" fill="#D2D3DA" />
            </svg>
          </div>
        </div>
        <p class="calc-display__text">6,291รท5</p>
        <p class="calc-display__text calc-display__text_bold">1,258.2</p>
      </div>
      <div class="buttons">
        <button class="buttons__btn buttons__btn_bg-grey">C</button>
        <button class="buttons__btn buttons__btn_bg-grey">
          <img src="plus_minus.svg" alt="icon" />
        </button>
        <button class="buttons__btn buttons__btn_bg-grey">%</button>
        <button class="buttons__btn buttons__btn_bg-grey">รท</button>

        <button class="buttons__btn">7</button>
        <button class="buttons__btn">8</button>
        <button class="buttons__btn">9</button>
        <button class="buttons__btn buttons__btn_bg-blue">x</button>

        <button class="buttons__btn">4</button>
        <button class="buttons__btn">5</button>
        <button class="buttons__btn">6</button>
        <button class="buttons__btn buttons__btn_bg-blue">-</button>

        <button class="buttons__btn">1</button>
        <button class="buttons__btn">2</button>
        <button class="buttons__btn">3</button>
        <button class="buttons__btn buttons__btn_bg-blue">+</button>

        <button class="buttons__btn">.</button>
        <button class="buttons__btn">0</button>
        <button class="buttons__btn">
          <img src="delete.svg" alt="icon" />
        </button>
        <button class="buttons__btn buttons__btn_bg-blue">=</button>
      </div>
    </div>
  </body>
</html>
